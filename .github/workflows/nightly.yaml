name: JSM Nightly
on:
  workflow_dispatch: {}

  schedule:
    - cron: "0 4 * * *"

jobs:
  nightly_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.15

      - name: docker_build
        run: |
          NDATE=$(date +%Y%m%d)
          docker build -f Dockerfile --build-arg "VERSION=nightly-${NDATE}" --tag "synadia/jsm:nightly-${NDATE}" --tag synadia/jsm:nightly .

      - name: images
        run: |
          docker images

      - name: docker_login
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: docker_push
        run: |
          NDATE=$(date +%Y%m%d)
          docker push synadia/jsm:nightly-${NDATE}
          docker push synadia/jsm:nightly
